							<header >
								<h1>店家註冊</h1>
							</header>
							<div >
							<form action="註冊完成.html" method="POST">
							<h2>店家編號</h2>
							<input style="background:white;margin-left:1px;" type="text"><br/>
							
							<h2>店家名稱</h2><input style="background:white;margin-left:1px;" type="text"><br/>
							
							<h2>店家地址</h2><input style="background:white;margin-left:1px;" type="text"><br/>
							
							<!-- 用戶密碼<input  style="background:white;margin-left:1px;" type="password"><br> -->
							
							<h2>聯絡電話</h2><input style="background:white;margin-left:1px;" type="text"><br>
							
							<h2>電子信箱</h2><input style="background:white;margin-left:1px;"  type="email"><br>
							
							<h2>店家圖片</h2><input style="background:white;margin-left:1px;"  type="file"><br>
							<!-- 用戶暱稱<input style="background:white;margin-left:1px;"  type="text"><br>  地圖引出-->
							
							<div >
								<h2>營業時間</h2>
								<select>								
									<option>早上時段:09:00~12:00</option>
									<option selected="true">下午時段:13:00~18:00</option>
									<option >晚間時段:19:00~23:00</option>
									<option >全日營業</option>
								</select>
							</div>
							
							<h2>店家簡介</h2><textarea style="background:white;margin-left:1px;" type="text">
							</textarea>
							<br>
							
							<h2>店家緯度</h2><input style="background:white;margin-left:1px;" type="text"><br/>
							
							<h2>店家經度</h2><input style="background:white;margin-left:1px;" type="text"><br/>
							
							<h2>店家縣市</h2><input style="background:white;margin-left:1px;" type="text"><br/>
							
							<h2>店家地區</h2><input style="background:white;margin-left:1px;" type="text"><br/>
							
							<h2>營業模式</h2><input style="background:white;margin-left:1px;" type="text"><br/>
							
							<h2>店家狀態</h2><input style="background:white;margin-left:1px;" type="text"><br/>
							
							
				
						
								<button type="submit" value="Submit">確定</button>
								<button type="reset" value="Reset">清除</button>
